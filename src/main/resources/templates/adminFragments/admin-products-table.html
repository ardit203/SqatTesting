<table class="table align-middle mb-0 w-100">
    <thead>
    <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Category</th>
        <th>Department</th>
        <th>Price</th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${page.getContent()}">
        <td th:text="'#' + ${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.category.name}"></td>
        <td th:text="${product.department}"></td>
        <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">$34.00</td>
        <td>
            <div class="d-flex gap-2">
                <a th:href="@{'/admin/products/details/{id}' (id=${product.id})}"
                   class="btn btn-sm btn-secondary">Details</a>
                <a th:href="@{'/admin/products/edit/{id}' (id=${product.id})}"
                   class="btn btn-sm btn-confirm">Edit</a>
                <a th:href="@{'/admin/products/delete/{id}' (id=${product.id})}"
                   class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
