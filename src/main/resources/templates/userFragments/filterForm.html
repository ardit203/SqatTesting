<div class="card border-0 shadow-sm mb-4" xmlns:th="http://www.thymeleaf.org">
    <form method="get" action="/products" class="card-body">
        <h5 class="card-title mb-3">Filter</h5>
        <div class="mb-3">
            <label class="form-label">Search</label>
            <input type="text" class="form-control" name="name" th:value="${selectedName}">
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" name="categoryId">
                <option value="">All</option>
                <option
                        th:each="cat : ${categories}"
                        th:text="${cat.name}"
                        th:value="${cat.id}"
                        th:selected="${selectedCat != null && selectedCat == cat.id}"
                ></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Departments</label>
            <select class="form-select" name="department">
                <option value="">All</option>
                <option
                        th:each="dep : ${departments}"
                        th:text="${dep}"
                        th:value="${dep}"
                        th:selected="${selectedDepartment != null && selectedDepartment == dep}"
                ></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Order By</label>
            <select class="form-select" name="sort">
                <option th:selected="${selectedSort != null && selectedSort == 'byPriceAsc'}"
                        value="byPriceAsc">Price: Low to high
                </option>
                <option th:selected="${selectedSort != null && selectedSort == 'byPriceDesc'}"
                        value="byPriceDesc">Price: High to low
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Price range</label>
            <div class="d-flex gap-2">
                <input type="number" class="form-control" placeholder="Min" name="greaterThan"
                       th:value="${selectedGreater}">
                <input type="number" class="form-control" placeholder="Max" name="lessThan"
                       th:value="${selectedLess}">
            </div>
        </div>
        <button class="btn btn-primary w-100">Apply filters</button>
    </form>
</div>
