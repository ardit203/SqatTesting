<div class="order-summary" xmlns:th="http://www.thymeleaf.org">
    <h5 class="card-title mb-3">Order summary</h5>

    <div class="d-flex justify-content-between mb-2">
        <span class="text-muted">Subtotal</span>
        <span id="subtotal" th:text="'$' + ${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}"></span>
    </div>

    <div class="d-flex justify-content-between mb-2">
        <span class="text-muted">Delivery</span>
        <span>$3.00</span>
    </div>

    <hr>

    <div class="d-flex justify-content-between mb-3">
        <span class="fw-semibold">Total</span>
        <span id="total" class="fw-semibold" th:text="'$' + ${#numbers.formatDecimal(total + 3, 1, 'COMMA', 2, 'POINT')}"></span>
    </div>
</div>
