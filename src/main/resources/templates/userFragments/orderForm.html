<div class="card-body p-4" xmlns:th="http://www.thymeleaf.org">
    <h2 class="h5 mb-1">Checkout</h2>
    <p class="text-muted mb-4">Enter your details and choose a payment method.</p>

    <form action="/order" method="post">
        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
        <!-- Customer -->
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label text-muted fw-semibold">Email</label>
                <input class="form-control" type="email"  name="email" placeholder="name@example.com" required>
            </div>
            <div class="col-md-6">
                <label class="form-label text-muted fw-semibold">Phone</label>
                <input class="form-control" name="phone"  placeholder="+389 xx xxx xxx" required>
            </div>

            <div class="col-12">
                <label class="form-label text-muted fw-semibold">Address</label>
                <input class="form-control" name="address"  placeholder="Street, number" required>
            </div>

            <div class="col-md-6">
                <label class="form-label text-muted fw-semibold">City</label>
                <input class="form-control" name="city"  placeholder="Skopje" required>
            </div>
            <div class="col-md-3">
                <label class="form-label text-muted fw-semibold">ZIP</label>
                <input class="form-control" name="zip"  placeholder="1000" required>
            </div>
            <div class="col-md-3">
                <label class="form-label text-muted fw-semibold">Country</label>
                <input class="form-control" name="country"  placeholder="North Macedonia" required>
            </div>
        </div>

        <hr class="my-4">

        <!-- Payment method -->
        <h3 class="h6 mb-3">Payment method</h3>

        <div class="d-flex gap-3 flex-wrap">
            <label class="btn btn-outline-primary rounded-pill px-3">
                <input class="form-check-input me-2 toggle-card" type="radio" name="paymentMethod"
                       value="CARD" checked data-toggle="true">
                Card
            </label>

            <label class="btn btn-outline-primary rounded-pill px-3">
                <input class="form-check-input me-2 toggle-card" type="radio" name="paymentMethod"
                       value="CASH" data-toggle="false">
                Cash on delivery
            </label>
        </div>

        <!-- Card fields -->
        <div id="cardFields" class="mt-3">
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label text-muted fw-semibold">Cardholder name</label>
                    <input class="form-control" name="cardName" placeholder="Name on card">
                </div>

                <div class="col-md-8">
                    <label class="form-label text-muted fw-semibold">Card number</label>
                    <input class="form-control"  name="cardNumber" placeholder="1234 5678 9012 3456">
                </div>

                <div class="col-md-2">
                    <label class="form-label text-muted fw-semibold">Expiry</label>
                    <input class="form-control"  name="cardExpiry" placeholder="MM/YY">
                </div>

                <div class="col-md-2">
                    <label class="form-label text-muted fw-semibold">CVC</label>
                    <input class="form-control"  name="cardCvc" placeholder="123">
                </div>
            </div>
        </div>

        <hr class="my-4">

        <!-- Consent -->
        <div class="alert border-0" style="background: rgba(47,93,98,.08); border-radius: 1rem;">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="consent" name="consent" required>
                <label class="form-check-label" for="consent">
                    I agree that my personal data can be used to process the order and delivery.
                </label>
            </div>
        </div>

        <!-- Actions -->
        <div class="d-flex gap-2">
            <button class="btn btn-primary px-4" type="submit">
                Place order
            </button>
            <a href="/cart" class="btn btn-outline-secondary px-4">
                Back to cart
            </a>
        </div>
    </form>
</div>
