<div class="container mt-5" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div th:if="${page.getTotalElements() > 0}" class="row g-4">
        <aside class="col-lg-3">
            <div th:replace="adminFragments/admin-product-filter-form"></div>
        </aside>
        <section class="col-lg-9">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="card-title mb-3 d-flex justify-content-between">
                        <h5>Products</h5>
                        <a href="/admin/products/add" class="btn btn-primary">Add Product</a>
                    </div>
                    <div th:replace="adminFragments/admin-products-table"></div>
                </div>
            </div>
            <div class="mt-3" th:include="adminFragments/admin-paging :: pageSection(${page})"></div>
        </section>

    </div>
    <div th:if="${page.getTotalElements() == 0}" class="card-body text-center py-5">
        <div class="mb-3"
             style="width:64px;height:64px;border-radius:16px;
                background: rgba(47,93,98,.10);
                display:flex;align-items:center;justify-content:center;
                margin:0 auto;">
            <i class="bi bi-box-seam" style="font-size:28px;color:var(--primary);"></i>
        </div>

        <h5 class="card-title mb-2">No Products Available</h5>
    </div>
</div>
