<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>


</head>
<body>

<nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/home">Sweet<span>Fashion</span></a>
        <a href="/register" class="btn btn-outline-primary">Sign up</a>
    </div>
</nav>

<div class="auth-wrapper">
    <div class="auth-card w-100">
        <div class="card-body">
            <h1 class="h4 mb-3 text-center">Welcome to SweetFashion</h1>


            <form method="post" action="/login">
                <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label d-flex justify-content-between">
                        <span>Password</span>
                    </label>
                    <div class="position-relative">
                        <input type="password" name="password"
                               class="form-control pe-5"
                               placeholder="Enter your password" required>

                        <button type="button"
                                class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 p-0 text-muted toggle-password"
                                >
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    Login
                </button>

                <p class="text-center small text-muted mb-0">
                    New to SweetFashion?
                    <a href="/register">Create an account</a>
                </p>
            </form>
        </div>
    </div>
</div>

<script type="module" src="/js/passwordToggler.js"></script>


</body>
</html>
