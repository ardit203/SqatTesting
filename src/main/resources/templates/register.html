<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/home">Sweet<span>Fashion</span></a>
        <a href="/login" class="btn btn-outline-primary">Login</a>
    </div>
</nav>

<div class="auth-wrapper">
    <div class="auth-card w-100">
        <div class="card-body">
            <h1 class="h4 mb-3 text-center">Create your SweetFashion account</h1>


            <form method="post" action="/register">
                <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" placeholder="Name" name="name" th:value="${name}" required>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" placeholder="Surname" name="surname" th:value="${surname}" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="Username" name="username" th:value="${username}" required>
                    </div>


                    <div class="col-12">
                        <div class="text-muted password-msg">
                            <th:block th:text="${passwordMessage}"/>
                        </div>
                        <label class="form-label mt-2">Password</label>
                        <div class="position-relative">
                            <input type="password" name="password"
                                   class="form-control pe-5"
                                   placeholder="Password" required>

                            <button type="button"
                                    class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 p-0 text-muted toggle-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Confirm password</label>
                        <div class="position-relative">
                            <input type="password" name="repeatedPassword"
                                   class="form-control pe-5"
                                   placeholder="Confirm password" required>

                            <button type="button"
                                    class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 p-0 text-muted toggle-password"
                                    >
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3 mt-3">
                    Sign up
                </button>

                <p class="text-center small text-muted mb-0">
                    Already have an account?
                    <a href="/login">Login</a>
                </p>
            </form>
        </div>
    </div>
</div>

<script type="module" src="/js/passwordToggler.js"></script>


</body>
</html>
