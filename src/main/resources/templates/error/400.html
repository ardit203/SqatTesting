<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{master-template :: layout(~{::section})}">
<section>
    <div class="container py-5" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-md-5 text-center">

                        <div class="mx-auto mb-3 rounded-circle d-flex justify-content-center align-items-center"
                             style="width:72px;height:72px;background:rgba(255,193,7,.14);border:1px solid rgba(255,193,7,.28);">
                            <span style="font-weight:900;font-size:26px;color:#ffc107;">400</span>
                        </div>

                        <h3 class="fw-bold mb-2">Bad request</h3>
                        <p class="text-muted mb-4">
                            The request couldnâ€™t be processed because something is missing or invalid.
                            Please check your input and try again.
                        </p>

                        <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
                            <button class="btn btn-outline-secondary px-4" type="button" onclick="history.back()">Go Back</button>
                            <a class="btn btn-primary px-4" href="/home">Go Home</a>

                            <a class="btn btn-outline-primary px-4"
                               th:if="${#authorization.expression('isAnonymous()')}"
                               href="/login">Login</a>
                        </div>

                        <hr class="my-4">

                        <div class="small text-muted">
                            Tip: Make sure all required fields are filled in and the data format is correct.
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</html>
