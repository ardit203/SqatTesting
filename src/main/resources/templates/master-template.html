<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(bodyContent)">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>


    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="layout">


<header class="site-header" th:insert="userFragments/header"></header>

<main class="content">
    <div th:replace="${bodyContent}"></div>
</main>



<footer th:replace="userFragments/footer" class="mt-auto"></footer>

<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

<script th:inline="javascript">
    window.variants = /*[[${variants}]]*/ [];//products & product-details
    window.cartEmpty = /*[[${cartEmpty}]]*/ null;//--everywhere
    window.orderDtos = /*[[${orderDtos}]]*/ [];
</script>

<script type="module" src="/js/app.js"></script>
</body>
</html>
