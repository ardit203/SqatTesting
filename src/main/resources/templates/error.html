<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(bodyContent)">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container py-5" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-md-5 text-center">

                    <div class="mx-auto mb-3 rounded-circle d-flex justify-content-center align-items-center"
                         style="width:72px;height:72px;background:rgba(108,117,125,.12);border:1px solid rgba(108,117,125,.22);">
                        <span style="font-weight:900;font-size:26px;color:#6c757d;"
                              th:text="${status != null ? status : 'Error'}">Error</span>
                    </div>

                    <h3 class="fw-bold mb-2">Something went wrong</h3>
                    <p class="text-muted mb-4">
                        We ran into an unexpected problem while processing your request.
                        Please try again.
                    </p>

                    <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
                        <button class="btn btn-outline-secondary px-4" type="button" onclick="history.back()">Go Back</button>
                        <a class="btn btn-primary px-4" href="/home">Go Home</a>

                        <a class="btn btn-outline-primary px-4"
                           th:if="${#authorization.expression('isAnonymous()')}"
                           href="/login">Login</a>
                    </div>

                    <hr class="my-4">

                    <div class="small text-muted">
                        Tip: If this keeps happening, contact support and mention the time it occurred.
                        <span class="d-block mt-1" th:if="${timestamp != null}" th:text="${timestamp}"></span>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
