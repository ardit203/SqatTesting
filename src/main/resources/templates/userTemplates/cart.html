<div class="container mt-5" xmlns:th="http://www.thymeleaf.org">
    <!-- EMPTY CART -->
    <div th:if="${#lists.isEmpty(cartVariants)}" class="py-5">
        <div class="text-center mx-auto" style="max-width: 520px;">
            <div class="mb-3"
                 style="width:72px;height:72px;border-radius:18px;margin:0 auto;
                        background: rgba(47,93,98,.10); display:flex; align-items:center; justify-content:center;">
                <i class="bi bi-bag" style="font-size: 32px; color: var(--primary);"></i>
            </div>

            <h1 class="h4 mb-2">Your cart is empty</h1>
            <p class="text-muted mb-4">
                Looks like you havenâ€™t added anything yet. Explore the collection and build your outfit.
            </p>

            <a href="/products" class="btn btn-primary px-4">
                Start shopping
            </a>
            <a href="/home" class="btn btn-outline-secondary px-4 ms-2">
                Back home
            </a>
        </div>
    </div>

    <!-- CART HAS ITEMS -->
    <div th:unless="${#lists.isEmpty(cartVariants)}">
        <h1 class="h4 mb-4">Your order</h1>

        <div class="row g-4">
            <div th:if="${error != null}" style="color: red;">
                <th:block th:text="${error}"/>
            </div>
            <div class="col-lg-8">
                <div th:each="cartVariant : ${cartVariants}">
                    <div th:replace="userFragments/cartCard"></div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div th:replace="userFragments/orderSummary"></div>


                        <button id="check-for-stocks" class="btn btn-primary w-100 mb-2">Confirm order</button>
                        <a href="/products" class="btn btn-outline-secondary w-100">Continue browsing</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
