<div class="container mt-5" xmlns:th="http://www.thymeleaf.org">
    <div class="row g-4">
        <div class="col-lg-4">
            <div class="profile-header mb-4">
                <h2 class="h4 mb-1" th:text="${user.name + ' ' + user.surname}"></h2>
                <p class="mb-2" th:text="${user.username}"></p>
                <span class="badge bg-light text-dark">SweetFashion member since <span
                        th:text="${user.since.getYear()}"></span> </span>
            </div>
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Profile details</h5>
                    <p class="mb-1"><strong>Full name:</strong>
                        <th:block th:text="${user.name + ' ' + user.surname}"/>
                    </p>
                    <p class="mb-1"><strong>Username:</strong>
                        <th:block th:text="${user.username}"/>
                    </p>
                    <a href="/profile/edit-profile"
                       class="btn btn-outline-primary btn-sm mt-3">
                        Edit profile
                    </a>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card border-0 shadow-sm mb-4">
                <div th:if="${orders.size() > 0}" class="card-body">
                    <h5 class="card-title mb-3">Recent orders</h5>
                    <table class="table align-middle mb-0">
                        <thead>
                        <tr>
                            <th>Order</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Preview</th>
                            <th>Cancellation</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="'#' + ${order.id}"></td>
                            <td th:text="${#temporals.format(order.madeAt, 'dd.MM.yyyy')}"></td>
                            <td>
                                <span class="status-badge"
                                      th:text="${order.delivery.status}"
                                      th:classappend="' ' + ${order.delivery.status}">
                                </span>
                            </td>

                            <td th:text="'$' + ${#numbers.formatDecimal(order.total, 1, 'COMMA', 2, 'POINT')}">$34.00</td>
                            <td>
                                <button th:attr="data-order-id=${order.id}" class="btn btn-sm btn-primary preview-order">
                                    Preview
                                </button>
                            </td>
                            <td>
                                <a th:if="${order.delivery.status.toString() == 'PENDING'}"
                                   th:href="@{'/order/cancel/{id}' (id=${order.id})}"
                                   class="btn btn-sm btn-outline-danger">Cancel</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>




                <div th:if="${orders == null or orders.size() == 0}" class="card-body text-center py-5">
                    <div class="mb-3"
                         style="width:64px;height:64px;border-radius:16px;
                background: rgba(47,93,98,.10);
                display:flex;align-items:center;justify-content:center;
                margin:0 auto;">
                        <i class="bi bi-receipt" style="font-size:28px;color:var(--primary);"></i>
                    </div>

                    <h5 class="card-title mb-2">No orders yet</h5>
                    <p class="text-muted mb-4">
                        You haven’t placed any orders yet. Once you do, they’ll appear here.
                    </p>

                    <a href="/products" class="btn btn-primary px-4">
                        Start shopping
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
